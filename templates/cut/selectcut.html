<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Cut</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Select Cut Row</h2>
            <form method="POST" action="/start_cut">
                <div class="input-group">
                    <label for="sequence">Sequence</label>
                    <input type="text" id="sequence" name="sequence" class="form-input" value="{{ order_sequence }}">
                </div>
                <div class="input-group">
                    <label for="row_number">Row Number</label>
                    <input type="number" id="row_number" name="row_number" class="form-input" min="1">
                </div>

                <div class="form-action">
                    <button type="submit" class="form-button">Confirm Sequence</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
