<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 50px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-end {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        /* üîπ ‡∏õ‡∏∏‡πà‡∏° Back ‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏ö‡∏ô */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .controls .btn.secondary {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .controls .btn.secondary:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .no-print { display: block; }

        @media print {
            .no-print { display: none; }
        }

        @media (max-width: 600px) {
            .container { padding: 40px 24px; }
            h1 { font-size: 2rem; }
            .btn { padding: 16px 32px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Assembly Home</h1>

        <div class="buttons-container">
            <!-- ‡∏™‡πà‡∏á Method GET ‡πÑ‡∏õ‡∏¢‡∏±‡∏á Python -->
            <form action="/assy_start" method="get">
                <button type="submit" class="btn btn-start">‚ñ∂Ô∏è Start Assembly</button>
            </form>

            <form action="/assy_end" method="get">
                <button type="submit" class="btn btn-end">‚èπÔ∏è End Assembly</button>
            </form>
        </div>
    </div>
</body>
</html>
